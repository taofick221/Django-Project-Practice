{% extends "base.html" %}
{% block content %}
<h2> {% if form.instance.pk %}Edit post {% else %}New post{% endif %} </h2>
<form method="post" class="mt-4">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-success">Save</button>
    {% if form.instance.pk %}
      <a href="{{ form.instance.get_absolute_url }}" class="btn btn-primary">Cancel</a>
    {% endif %}
</form>

{% endblock content %}
