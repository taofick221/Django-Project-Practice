{% extends "base.html" %}
{% block content %}
<h2>Are you sure you want to delete the post. "{{post.title}}" </h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Yes,Delete</button>
    <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">Cancel</a>

</form>



{% endblock content %}
