<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>User list information</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Subscribe</th>
        </tr>
        {% for user in users %}
        <tr>
            <td> {{user.name}} </td>
            <td> {{user.email}} </td>
            <td> {{user.subscribe}} </td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
